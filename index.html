<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTH-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>

        <header class="row navbar navbar-dark bg-primary">
            <div class="continer-fluid">
                <div class="col-12 text-center">
                    <h1 class="navbar-brand fs-1">Weather Dashboard</h1> 
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-4 bg-light">
                    <h2>Search for a City</h2>
                    <form>
                        <input type="text" id="search-city" placeholder="San Diego">
                        <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" value="Search" id="search-btn">Search</button>
                    </form>
                    <br>
                    <div class="card">
                        <ul id="history">

                        </ul>
                    </div>
                </div>
            
                <div class="col-8">
                    <div class="row mr-0">
                        <div class="col-12 border border-secondary m-3">
                            <div class="row">
                                <div class="col-12">
                                    <div id="weather-conditons">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="row">
                        <div id="forecast"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
