<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTH-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>

        <header>
            <h1>Weather Dashboard</h1> 
        </header>

        <aside>
            <h2>Search for a City</h2>
            <form>
                <input type="text" id="search-city" placeholder="San Diego">
                <input type="submit" value="Search">
            </form>
            <br>
            <div class="card">
                <ul class="search-history">

                </ul>
            </div>

            <main>
                <div id="weather-conditons">
                    <h2 id="current-city"></h2>
                    <p>Temp: <span id="current-temp"></span></p>
                    <p>Wind: <span id="current-wind"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                    <p>UV Index <span id="current-uv"></span></p>
                </div>
                <br>
                <div id="five-day-forecast">
                    <h3>5-Day Forecast:</h3>
                    

                </div>
            </main>
        </aside>

    </body>
</html>
